<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#7C3AED">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Maggy">
  <meta name="description"
    content="Your AI-powered English speaking coach. Master fundamental verbs through gamified conversation practice.">

  <title>Maggy - English Coach</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png">

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://generativelanguage.googleapis.com">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/design-system.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/views.css">
</head>

<body>
  <!-- App Shell -->
  <div id="app">
    <!-- Loading State -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">
          <span class="logo-icon">ğŸ“</span>
          <span class="logo-text">Maggy</span>
        </div>
        <div class="loading-spinner"></div>
        <p class="loading-message">Preparing your lesson...</p>
      </div>
    </div>

    <!-- Main Content (populated by router) -->
    <main id="main-content"></main>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav" class="bottom-nav hidden">
      <button class="nav-item" data-view="home">
        <span class="nav-icon">ğŸ </span>
        <span class="nav-label">Home</span>
      </button>
      <button class="nav-item" data-view="lessons">
        <span class="nav-icon">ğŸ“š</span>
        <span class="nav-label">Lessons</span>
      </button>
      <button class="nav-item" data-view="conversation">
        <span class="nav-icon">ğŸ’¬</span>
        <span class="nav-label">Chat</span>
      </button>
      <button class="nav-item" data-view="progress">
        <span class="nav-icon">ğŸ“Š</span>
        <span class="nav-label">Progress</span>
      </button>
    </nav>

    <!-- Voice Activation Overlay -->
    <div id="voice-overlay" class="voice-overlay hidden">
      <div class="voice-content">
        <div class="voice-indicator">
          <div class="voice-ring"></div>
          <div class="voice-ring"></div>
          <div class="voice-ring"></div>
          <span class="voice-icon">ğŸ¤</span>
        </div>
        <p class="voice-status">Listening...</p>
        <p class="voice-transcript" id="voice-transcript"></p>
        <button class="btn btn-secondary" id="stop-listening">Cancel</button>
      </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>
  </div>

  <!-- App Scripts -->
  <script type="module" src="/js/app.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered:', registration.scope);
          })
          .catch(error => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
